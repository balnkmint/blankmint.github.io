<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blankmint的贪吃猫游戏 - Rust + WASM</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: #00ff00;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00ff00;
        }

        .main-container {
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            gap: 50px;
            width: 100%;
            max-width: 1200px;
            padding-left: 10px;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }

        .virtual-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #1a1a1a;
            padding: 25px;
            border: 4px solid #000000;
            border-radius: 15px;
            box-shadow:
                0 0 15px rgba(0, 255, 0, 0.2),
                inset 0 0 10px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
            margin-right: 60px;
            position: relative;
            margin-left: 0;
        }

        .virtual-controls h4 {
            color: #00ff00;
            margin: 0 0 15px 0;
            font-size: 14px;
        }

        .control-pad {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            gap: 5px;
            width: 120px;
            height: 120px;
        }

        .control-btn {
            background-color: #00ff00;
            color: #000;
            border: 3px solid #000000;
            border-radius: 10px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            box-shadow:
                0 3px 6px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .control-btn:hover {
            background-color: #00cc00;
            transform: scale(1.05);
        }

        .control-btn:active {
            background-color: #009900;
            transform: scale(0.95);
        }

        .control-btn.up {
            grid-column: 2;
            grid-row: 1;
        }

        .control-btn.left {
            grid-column: 1;
            grid-row: 2;
        }

        .control-btn.right {
            grid-column: 3;
            grid-row: 2;
        }

        .control-btn.down {
            grid-column: 2;
            grid-row: 3;
        }

        #game-canvas {
            border: 2px solid #00ff00;
            border-radius: 5px;
            cursor: crosshair;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 600px;
            margin: 15px 0;
            font-size: 18px;
            font-weight: bold;
        }

        .score {
            color: #00ff00;
        }

        .controls {
            text-align: center;
            margin-top: 20px;
            max-width: 600px;
        }

        .controls h3 {
            color: #00ff00;
            margin-bottom: 10px;
        }

        .controls p {
            margin: 5px 0;
            color: #cccccc;
        }

        button {
            background-color: #00ff00;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #00cc00;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        .loading {
            color: #00ff00;
            font-size: 18px;
            text-align: center;
        }

        .error {
            color: #ff0000;
            font-size: 16px;
            text-align: center;
            margin: 20px 0;
        }

        @media (max-width: 900px) {
            .main-container {
                flex-direction: column;
                align-items: center;
                padding-left: 10px;
            }

            .virtual-controls {
                order: 2;
                margin-top: 20px;
                margin-right: 0;
            }

            .game-container {
                order: 1;
            }
        }

        @media (max-width: 650px) {
            body {
                padding: 10px;
            }

            #game-canvas {
                width: 100%;
                max-width: 400px;
                height: auto;
            }

            .game-container {
                padding: 15px;
            }

            .virtual-controls {
                margin-top: 15px;
            }

            .control-pad {
                width: 100px;
                height: 100px;
            }

            .control-btn {
                font-size: 14px;
            }

            h1 {
                font-size: 24px;
            }
        }

        @media (max-width: 480px) {
            #game-canvas {
                max-width: 320px;
            }

            .control-pad {
                width: 90px;
                height: 90px;
            }

            .control-btn {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <h1>🐱 blankmint的贪吃猫游戏</h1>

    <div class="main-container">
        <!-- 虚拟控制器 -->
        <div class="virtual-controls">
            <h4>触屏控制</h4>
            <div class="control-pad">
                <button class="control-btn up" data-direction="ArrowUp">↑</button>
                <button class="control-btn left" data-direction="ArrowLeft">←</button>
                <button class="control-btn right" data-direction="ArrowRight">→</button>
                <button class="control-btn down" data-direction="ArrowDown">↓</button>
            </div>
        </div>

        <!-- 游戏主体 -->
        <div class="game-container">
            <div class="game-info">
                <div class="score">分数: <span id="score">0</span></div>
                <div>状态: <span id="status">加载中...</span></div>
            </div>

            <canvas id="game-canvas" width="600" height="400"></canvas>

            <div class="controls">
                <button id="restart-btn" onclick="restartGame()">重新开始</button>
                <button id="pause-btn" onclick="togglePause()">暂停/继续</button>
                <h3>游戏说明</h3>
                <p>⌨️ 键盘：方向键或WASD控制猫咪</p>
                <p>📱 手机：点击左侧方向按钮</p>
                <p>💩 吃粑粑获得分数并成长</p>
                <p>⚠️ 不要撞到自己的身体</p>
                <p>⏸️ 按空格键或点击暂停按钮暂停游戏</p>
            </div>
        </div>
    </div>

    <div id="loading" class="loading">正在加载游戏...</div>
    <div id="error" class="error" style="display: none;"></div>

    <script type="module">
        // 动态导入以提供更好的错误处理
        let init, Game;

        let game;
        let canvas;
        let ctx;
        let animationId;

        async function run() {
            try {
                console.log('开始加载JS绑定...');
                document.getElementById('loading').textContent = '正在加载游戏模块...';

                // 动态导入JS绑定
                const wasmModule = await import('./pkg/snake_game.js');
                init = wasmModule.default;
                Game = wasmModule.Game;
                console.log('JS绑定加载成功');

                console.log('开始初始化WASM模块...');
                document.getElementById('loading').textContent = '正在初始化WASM模块...';

                // 尝试初始化WASM模块
                await init();
                console.log('WASM模块初始化成功');

                document.getElementById('loading').textContent = '正在初始化游戏...';

                // 获取canvas和context
                canvas = document.getElementById('game-canvas');
                if (!canvas) {
                    throw new Error('找不到游戏画布');
                }

                ctx = canvas.getContext('2d');
                if (!ctx) {
                    throw new Error('无法获取2D渲染上下文');
                }
                console.log('Canvas初始化成功');

                // 创建游戏实例
                game = new Game();
                console.log('游戏实例创建成功');

                // 设置键盘事件监听器
                document.addEventListener('keydown', handleKeyDown);
                canvas.addEventListener('click', handleCanvasClick);

                // 设置虚拟按键事件监听器
                setupVirtualControls();
                console.log('事件监听器设置完成');

                // 隐藏加载提示
                document.getElementById('loading').style.display = 'none';
                document.getElementById('status').textContent = '游戏中';

                console.log('开始游戏循环');
                // 开始游戏循环
                gameLoop();

            } catch (error) {
                console.error('游戏初始化失败:', error);
                console.error('错误堆栈:', error.stack);

                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';

                let errorMsg = '游戏加载失败: ' + error.message;
                if (error.message.includes('fetch') || error.message.includes('Failed to fetch')) {
                    errorMsg += '\n\n这可能是GitHub Pages的WASM文件加载问题。\n请尝试：\n1. 刷新页面\n2. 清除浏览器缓存\n3. 使用Chrome或Firefox浏览器';
                } else if (error.message.includes('WebAssembly')) {
                    errorMsg += '\n\n您的浏览器可能不支持WebAssembly。\n请使用现代浏览器（Chrome 57+, Firefox 52+, Safari 11+）';
                }

                document.getElementById('error').innerHTML = errorMsg.replace(/\n/g, '<br>');
            }
        }

        function handleKeyDown(event) {
            if (!game) return;

            // 防止默认行为（如页面滚动）
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'KeyW', 'KeyA', 'KeyS', 'KeyD', 'Space'].includes(event.code)) {
                event.preventDefault();
            }

            // 处理方向键
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'KeyW', 'KeyA', 'KeyS', 'KeyD'].includes(event.code)) {
                game.set_direction_from_key(event.code);
            }

            // 处理暂停键
            if (event.code === 'Space') {
                togglePause();
            }
        }

        function handleCanvasClick(event) {
            if (!game) return;

            if (game.is_game_over()) {
                restartGame();
            }
        }

        function gameLoop() {
            if (!game) return;

            // 更新游戏状态
            game.tick();

            // 渲染游戏
            game.render(ctx);

            // 更新分数显示
            document.getElementById('score').textContent = game.get_score();

            // 更新状态显示
            if (game.is_game_over()) {
                document.getElementById('status').textContent = '游戏结束';
                document.getElementById('status').style.color = '#ff0000';
            } else if (game.is_paused()) {
                document.getElementById('status').textContent = '已暂停';
                document.getElementById('status').style.color = '#ffff00';
            } else {
                document.getElementById('status').textContent = '游戏中';
                document.getElementById('status').style.color = '#00ff00';
            }

            // 继续游戏循环
            animationId = setTimeout(gameLoop, 150); // 约6.7 FPS
        }

        window.restartGame = function() {
            if (game) {
                game.restart();
                document.getElementById('status').textContent = '游戏中';
                document.getElementById('status').style.color = '#00ff00';
            }
        }

        window.togglePause = function() {
            if (game && !game.is_game_over()) {
                game.toggle_pause();
            }
        }

        function setupVirtualControls() {
            const controlButtons = document.querySelectorAll('.control-btn');

            controlButtons.forEach(button => {
                // 处理触摸事件（移动端）
                button.addEventListener('touchstart', function(e) {
                    e.preventDefault();
                    const direction = this.getAttribute('data-direction');
                    if (game) {
                        game.set_direction_from_key(direction);
                    }
                    this.style.backgroundColor = '#009900';
                });

                button.addEventListener('touchend', function(e) {
                    e.preventDefault();
                    this.style.backgroundColor = '#00ff00';
                });

                // 处理鼠标事件（桌面端）
                button.addEventListener('mousedown', function(e) {
                    e.preventDefault();
                    const direction = this.getAttribute('data-direction');
                    if (game) {
                        game.set_direction_from_key(direction);
                    }
                });

                // 防止按钮获得焦点
                button.addEventListener('focus', function() {
                    this.blur();
                });
            });
        }

        // 检查WebAssembly支持
        function checkWebAssemblySupport() {
            if (typeof WebAssembly === 'undefined') {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = '您的浏览器不支持WebAssembly。请使用现代浏览器（Chrome 57+, Firefox 52+, Safari 11+）';
                return false;
            }
            return true;
        }

        // 启动游戏
        if (checkWebAssemblySupport()) {
            run();
        }
    </script>
</body>
</html>
