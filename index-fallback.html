    <!-- ç›´æ¥å¼•å…¥JSæ–‡ä»¶ï¼Œé¿å…åŠ¨æ€å¯¼å…¥é—®é¢˜ -->
    <script src="./pkg/snake_game.js"></script>

        // ä½¿ç”¨ä¼ ç»Ÿæ–¹å¼åŠ è½½WASM
        async function loadWasm() {

                if (typeof wasm_bindgen === 'undefined') {

                // è·å–Gameç±»

                gameLoop();

                    <ul>

        function handleKeyDown(event) {
            if (!game) return;
            
            switch(event.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    game.set_direction_from_key('ArrowUp');
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    game.set_direction_from_key('ArrowDown');
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    game.set_direction_from_key('ArrowLeft');
                    break;
                case 'ArrowRight':

                case 'D':
                    game.set_direction_from_key('ArrowRight');
                    break;
                case ' ':
                    event.preventDefault();
                    if (game && !game.is_game_over()) {

            }
        }

        function gameLoop() {
            if (!game) return;

            game.update();
            game.render(ctx);

            // æ›´æ–°åˆ†æ•°
            document.getElementById('score').textContent = game.get_score();

            // æ›´æ–°çŠ¶æ€
            if (game.is_game_over()) {

            animationId = requestAnimationFrame(gameLoop);
        }

        function restartGame() {
            if (game) {
                game.restart();
                if (animationId) {

                }
                gameLoop();
            }
        }

        function togglePause() {
            if (game && !game.is_game_over()) {
                game.toggle_pause();
            }
        }

        // ç­‰å¾…é¡µé¢åŠ è½½å®Œæˆåå¯åŠ¨
        if (document.readyState === 'loading') {

    </script>
